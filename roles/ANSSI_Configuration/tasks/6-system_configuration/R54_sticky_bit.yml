    - name: Ensure sticky bit is set on world-writable directories
      find:
        paths:
          - /tmp
          - /var/tmp
        recurse: yes
        file_type: directory
        mode: "u+w,g+w,o+w"
      register: world_writable_dirs

    - name: Set sticky bit on world-writable directories
      file:
        path: "{{ item.path }}"
        mode: "1777"
      loop: "{{ world_writable_dirs.files }}"
      
